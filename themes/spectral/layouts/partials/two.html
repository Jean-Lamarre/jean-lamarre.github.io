{{ $md := .Site.Params.body_is_markdown | default false }} {{ with
.Site.Params.two }} {{ if .enable }}
<section id="two" class="wrapper alt style2">
  <section id="two" class="wrapper style2 special">
    <h2>{{ .title | safeHTML}}</h2>
  </section>
  {{ range .section }}
  <section class="spotlight">
    <div class="image"><img src="{{ .img | relURL }}" alt="" /></div>
    <div class="content">
      <h2>{{ .title | safeHTML }}</h2>
      {{ partial "body_text.html" (dict "context" . "md" $md) }}
    </div>
  </section>
  {{ end }}
</section>
  <section class="wrapper style3">
    <ul class="actions special">
      <a href="{{ .ButtonLink }}" class="button partial">{{ .Button }}</a>
    </ul>
  </section>
  {{ end }} {{ end }}
